<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- ======= DEVA (Devanagari script) ======= -->
  <!-- Applies to Hindi (hi), Marathi (mr), Nepali (ne), Sanskrit (sa),
       Dogri (doi), Konkani (kok), Maithili (mai) and Bodo (brx) -->
  <!-- Serif -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>hi</string>
      <string>mr</string>
      <string>ne</string>
      <string>sa</string>
      <string>doi</string>
      <string>kok</string>
      <string>mai</string>
      <string>brx</string>
    </test>
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Noto Serif Devanagari</string>
    </edit>
  </match>
  <!-- Sans-serif -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>hi</string>
      <string>mr</string>
      <string>ne</string>
      <string>sa</string>
      <string>doi</string>
      <string>kok</string>
      <string>mai</string>
      <string>brx</string>
    </test>
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Noto Sans Devanagari</string>
    </edit>
  </match>

