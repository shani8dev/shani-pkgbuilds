  <!-- ======= MONOSPACE for ALL INDIAN LANGUAGES ======= -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <or>
        <string>hi</string><string>mr</string><string>ne</string><string>sa</string>
        <string>doi</string><string>kok</string><string>mai</string><string>brx</string>
