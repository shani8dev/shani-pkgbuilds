<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ======= DEVA (Devanagari script) – serif & sans ======= -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <or>
        <string>hi</string>
        <string>mr</string>
        <string>ne</string>
        <string>sa</string>
        <string>doi</string>
        <string>kok</string>
        <string>mai</string>
        <string>brx</string>
      </or>
    </test>
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Noto Serif Devanagari</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang" compare="contains">
      <or>
        <string>hi</string>
        <string>mr</string>
        <string>ne</string>
        <string>sa</string>
        <string>doi</string>
        <string>kok</string>
        <string>mai</string>
        <string>brx</string>
      </or>
    </test>
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" binding="strong" mode="prepend">
      <string>Noto Sans Devanagari</string>
    </edit>
  </match>


